<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Fetcher</title>
</head>
<body>
  <h1>YouTube Transcript Fetcher</h1>
  <input type="text" id="videoLinkInput" placeholder="Enter YouTube Video Link">
  <button onclick="fetchTranscript()">Fetch Transcript</button>

  <script>
    function fetchTranscript() {
      var videoLink = document.getElementById('videoLinkInput').value;

      // Send a POST request to the server with the video link
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/fetch_transcript", true);
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Response received, do something with it
          console.log('Transcript:', xhr.responseText);
        }
      };

      // Send the video link as JSON data
      xhr.send(JSON.stringify({ videoLink: videoLink }));
    }
  </script>
</body>
</html>
