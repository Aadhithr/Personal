{% extends 'base.html'%}

{% block content %}

<div align='right'>
    <a href="/products/buy" class="btn btn-success pull-right" role="button" aria-pressed="true">Cart</a>
</div>
<h1>Products</h1>

<head>
    <script type="text/javascript" src="functions.js"></script>
</head>

<div class="row">


    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">${{product.price}}</p>
                <a href="" class="btn btn-primary"onclick="alert('Added to Cart'); storeData({{product.name}}, {{product.price}})">Add To Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
